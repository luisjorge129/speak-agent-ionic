<ion-view view-title="Students">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="student in students" type="item-text-wrap" href="#/tab/student/{{$index+1}}">
        <h2>{{student.first_name}}, {{student.last_name}}</h2>
        <p>Grade: {{student.grade}}, born {{student.dob}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
